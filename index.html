        .gallery {

        }

        .gallery>div {
            position: relative;
            float: left;

        }

        .gallery>div>img {
            width: 250px;
            transition: .1s transform;
            transform: translateZ(0);

        }

        .gallery>div:hover>img {
            transform: scale(1.5, 1.5);

        }

        .cf:before,
        .cf:after {
            display: table;
            content: "";
            line-height: 0;
        }

        .cf:after {
            clear: both;
        }
