<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            width: 100%;
            height: 100px;
            background-color: teal;

        }

        .left {
            width: 50%;
            height: 100px;
            background-color: thistle;
            float: left;
            border: 2px solid teal;
            box-sizing: border-box;
        }

        .right {
            width: 50%;
            height: 100px;
            float: right;
            background-color: tomato;
        }

        .demo {
            width: 200px;
            height: 200px;
            border: 5px solid tomato;
            padding: 10px;
            margin: 0 auto;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="demo"></div>
</body>

</html>
