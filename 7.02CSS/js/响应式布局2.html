<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 1200px;
        height: auto;
        margin: 0 auto;
        background-color: cadetblue;
    }

    .bix:after {
        content: "";
        display: block;
        clear: both;
    }

    .item1 {
        width: 540px;
        height: 360px;
        background-color: brown;
        float: left;
    }

    .item2 {
        width: 540px;
        height: 360px;
        background-color: cadetblue;
        float: right;
    }

    @media screen and (max-width: 1200px) {
        .box {
            width: 100%;
        }

        .item1 {
            width: 45%;
            height: auto;
            padding-top: 30%;
        }

        .item2 {
            width: 45%;
            height: auto;
            padding-top: 30%;
        }

    }

    @media screen and (max-width:960px) {
        .box {
            width: 720px;
        }

    }

    @media screen and (max-width:720px) {
        .box {
            width: 720px;
        }

        .item1 {
            width: 90%;
            padding-top: 60%;
            /* float: none; */
            margin: 0 auto;
        }

        .item2 {
            width: 90%;
            padding-top: 60%;
            /* float: none; */
            margin: 0 auto;
        }
    }
</style>

<body>
    <div class="box">
        <div class="item1"></div>
        <div class="item2"></div>
    </div>
</body>

</html>
