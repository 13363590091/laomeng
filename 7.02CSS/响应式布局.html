<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=fib, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            width: 100%;
            height: auto;

        }

        .left {
            width: 50%;
            /* height: 300px; */
            background-color: aquamarine;
            float: left;
            padding-top: 50%;
            /* padding-top的百分比值基于容器的宽度 */
            position: relative;
        }

        .inner {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: brown;
            left: 0;
            top: 0;
        }

        .right {
            width: 50%;
            /* height: 300px; */
            padding-top: 50%;
            background-color: bisque;
            float: right;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <div class="inner"></div>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
