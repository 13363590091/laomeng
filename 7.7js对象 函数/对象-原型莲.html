<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 继承链 原型链：就是js里面的继承顺序,是通过函数的portotype属性完成的，首先访问本函数的相关属性->
        //本函数的原型的属性->父类的原型的属性->顶层函数（object）原型上的相关属性->undefined

        function parent() {
            this.name = "parent";
        }
        parent.prototype = {

        }

        function son() {

        }
        son.prototype = new parent();
        //原型和构造函数 优先调用构造函数的值
        //继承父类 优先调用子类
        //父类和子类原型 子类原型
        son.prototype.name = "原型的值";
        var zhangsan = new son();
        console.log(zhangsan.name);

        //
        // function test() {

        // }
        // var aa = new test();
        // console.log(aa.consturctor);
    </script>
</body>

</html>
