        // 作用域       由里到外
        // 原型继承链    Object
        // 事件流       冒泡型事件流 默认的事件流
        //               由最确定的事件源依次向外扩散

        //               如何解决麻烦->是怎么导致的?
        //             捕获型事件流
        //               由不确定的元素向确定的元素聚集，由最外层的元素向里层传播
        //               addEventListener(1,true);
        //               结论是：只要有动作，浏览器就能捕获->确定谁来触发
        //                      完全没有用处,只存在面试 效率比较慢
    </script>
    <div class="one" onclick="alert('.one')">
        <div class="two" onclick="alert('two')">

        </div>
