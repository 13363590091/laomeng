    <script>
        //点击鼠标位置的获取
        //选中文字
        // 如何取消浏览器默认的行为  我们自定义的事件和浏览器的默认行为冲突
        var div = document.querySelector("div");
        div.onmousedown = function (e) {
            var left = e.offsetX;
            var top22 = e.offsetY;
            document.onmousemove = function (e) {
                var leftSo = e.clientX;
                var topSo = e.clientY;
                console.log(topSo);
                div.style.marginLeft = leftSo - left + "px";
                div.style.marginTop = topSo - top22 + "px";
                e.preventDefault();
            }
            //console.log(topSo);
            //console.log("leftSo" + (left - leftSo));
            //console.log("TopSo" + (top - topSo));
            document.onmouseup = function (e) {
                document.onmousemove = null;
                //document.onmouseup = null;
            }
        }
    </script>
