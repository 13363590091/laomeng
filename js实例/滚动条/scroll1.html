<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .top {
            width: 100%;
            height: 30px;
            background-color: #ccc;
            margin-bottom: 20px;
        }

        .banner {
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }

        .brand {
            width: 1233px;
            height: 400px;
            border: 1px solid red;
            margin: 20px auto;
        }

        .list {
            width: 1233px;
            height: 400px;
            border: 1px solid red;
            margin: 20px auto;
            text-align: center;
            font-size: 30px;
        }

        .search {
            width: 100%;
            height: 40px;
            background: rgba(255, 0, 0, .8);
            position: fixed;
            text-align: center;
            left: 0;
            top: -50px;
            transition: top 0.5s ease;
        }

        .nav {
            width: 50px;
            height: 350px;
            /* width: 0;
            height: 0; */
            opacity: 0;
            transform-origin: left bottom;
            transform: scale(0, 0);
            overflow: hidden;
            position: fixed;
            left: 100px;
            border: 1px solid red;
            transition: all 1s ease;
        }

        .nav li {
            width: 100%;
            height: 50px;
            border-bottom: 1px solid #000;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
        }

        .nav li:nth-last-child(1) {
            border-top: none;
        }

        .bottom {
            width: 100%;
            height: 500px;
            background: #555555;
        }
    </style>
</head>

<body>
    <div class="search">搜索

    </div>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="brand"></div>
    <div class="list">111</div>
    <div class="list">222</div>
    <div class="list">333</div>
    <div class="list">444</div>
    <div class="list">555</div>
    <div class="list">666</div>
    <div class="bottom">

    </div>

    <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="back-top">顶部</li>
    </ul>
    <script>
        var nav = document.querySelector(".nav");
        nav.style.top = (document.documentElement.clientHeight - nav.offsetHeight) / 2 + "px";
        var search = document.querySelector(".search")
        window.onscroll = function () {
            var st = document.documentElement.scrollTop;
            //搜索框
            if (st > 200) {
                search.style.top = 0;
            } else {
                search.style.top = -50 + "px";
            }

            //侧边栏
            if (st > 400) {
                nav.style.transform = "scale(1,1)";
                nav.style.opacity = 1;
            } else {
                nav.style.transform = "scale(0,0)";
                nav.style.opacity = 0;
            }
        }

        //侧边栏点击
        // 1.点击的时候滚动条要去的位置
        var navList = document.querySelectorAll(".nav li:not(.back-top)");
        var conli = document.querySelectorAll(".list");
        console.log(conli);
        console.log(navList);
        for (var i = 0; i < navList.length; i++) {
            console.log(i);
            // console.log(conli[i].offsetTop);
            navList[i].top = conli.offsetTop;
            // console.log(navList[i].top);

            // navList[i].onclick = function () {
            //     console.log(this.top);
            // }
        }
    </script>

</body>

</html>
