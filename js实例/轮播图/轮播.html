<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-weight: normal;
            list-style: none;
        }

        .window {
            width: 100%;
            height: 400px;
            /* overflow: hidden; */
            position: relative;
            background-color: salmon;
        }

        .box {
            width: 500%;
            height: 400px;
            border: 1px soli black;
        }

        .box a {
            float: left;
            width: 20%;
            height: 400px;
            font-size: 50px;
            text-align: center;
            line-height: 400px;
        }

        .box a:nth-child(1) {
            background-color: aquamarine;
        }

        .box a:nth-child(2) {
            background-color: rgb(29, 48, 155);
        }

        .box a:nth-child(3) {
            background-color: rgb(206, 8, 8);
        }

        .box a:nth-child(4) {
            background-color: rgb(247, 95, 25);
        }

        .box a:nth-child(5) {
            background-color: aquamarine;
        }

        .btns {
            width: 300px;
            height: 5px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 20px;
            margin: auto;


        }

        .btns li {
            width: 20%;
            height: 100%;
            margin-left: 12px;
            float: left;
            cursor: pointer;
            box-shadow: 0 0 5px #000;
            background-color: #fff
        }

        .btns li:nth-child(1) {
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="box">
            <a href="javascript:;">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">4</a>
            <a href="javascript:;">5</a>
        </div>
        <ul class="btns">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="aniMath.js"></script>
    <script>
        var win = document.getElementsByClassName("window")[0];
        var box = document.getElementsByClassName("box")[0];
        var btns = document.querySelectorAll(".btns li");
        var num = 0;
        console.log(box);
        // console.log(box);
        // console.log(btns);
        // animate(win, {
        //     opacity: 0
        // }, 500);
        //如何获得窗口的大小
        // console.log(window.innerWidth);
        // console.log(document.documentElement.clientWidth);
        // console.log(getComputedStyle(win, null).width);
        var winW = parseInt(getComputedStyle(win, null).width);
        var num = 0;

        function move() {
            num++
            if (num > btns.length - 1) {
                animate(box, {
                    "margin-left": -num * winW
                }, 500, Tween.Linear, function () {
                    box.style.marginLeft = 0;
                });
                num = 0; //js特性 单线程异步机制语言
                // 用js单线程实现多线程 
            } else {
                animate(box, {
                    "margin-left": -num * winW
                }, 500);
            }
            for (var i = 0; i < btns.length; i++) {
                btns[i].style.backgroundColor = "#fff";
            }
            btns[num].style.backgroundColor = "darkblue";

        }
        var t = setInterval(move, 2000);

        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                num = i;
                animate(box, {
                    "margin-left": -num * winW
                }, 1000);
                for (var j = 0; j < btns.length; j++) {
                    btns[j].style.backgroundColor = "#fff";
                }
                btns[num].style.backgroundColor = "darkblue";
            }
        }

        //鼠标的移入 时间里面最复杂的一个事件
        win.onmouseover = function () {
            clearInterval(t);
        }
        win.onmouseout = function () {
            t = setInterval(move, 2000);
        }
    </script>
</body>

</html>
