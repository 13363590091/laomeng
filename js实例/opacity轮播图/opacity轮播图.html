<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-weight: normal;
            list-style: none;
        }

        .win {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .win li {
            width: 100%;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .win li a {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 100px;
            line-height: 300px;
            text-align: center;
        }

        .win li:nth-child(1) {
            background-color: darkgoldenrod;
            z-index: 1;
        }

        .win li:nth-child(2) {
            background-color: rgb(41, 224, 81);
        }

        .win li:nth-child(3) {
            background-color: rgb(64, 53, 224);
        }

        .win li:nth-child(4) {
            background-color: rgb(184, 11, 112);
        }
    </style>
</head>

<body>
    <ul class="win">
        <li>
            <a href="">1</a>
        </li>
        <li>
            <a href="">2</a>
        </li>
        <li>
            <a href="">3</a>
        </li>
        <li>
            <a href="">4</a>
        </li>
    </ul>
    <script src="aniMath.js"></script>
    <script>
        var lists = document.querySelectorAll(".win li");
        console.log(lists);
        var num = 0;
        setInterval(() => {
            num++;
            if (num > lists.length - 1) {
                num = 0;
            }
            for (var i = 0; i < lists.length; i++) {
                lists[i].style.opacity = 0;
                lists[i].style.zIndex = 0;
            }
            animate(lists[num], {
                opacity: 1
            }, 300, Tween.Linear, function () {
                lists[num].style.zIndex = 1;
            });

        }, 3000);
    </script>
</body>

</html>
