<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <script>
        /*css的方式
        1. 行内
        2.link
        3.嵌入式
        */

        //1.如果更改样式，更改行内样式最保险
        //2.3种方式设置，会获取原来的样式，获取元素的样式。没有办法确定获取什么地方的样式

        window.onload = function () {
            var div = document.querySelector("div");
            console.log(getComputedStyle(div, null)['height']);
            div.style.cssText = "width:100px;height:100px;background:red;";
            div.style.width = 500 + "px";
        }
    </script>
</body>

</html>
