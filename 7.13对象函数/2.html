        console.log(Math.round(Math.random() * 250));

        function createColor() {
            return "rgb(" + Math.round(Math.random() * 250) + "," + Math.round(Math.random() * 250) +
                "," + Math.round(Math.random() * 250) + ")";
        }
        var div1 = [{
                width: 300,
                height: 20,
                backgroundcolor: createColor()
            },
            {
                width: 100,
                height: 20,
                backgroundcolor: createColor()
            },
            {
                width: 400,
                height: 20,
                backgroundcolor: createColor()
            },
            {

            },
            {
                width: 50,
                height: 20,
                backgroundcolor: createColor()
            },
            {
                width: 30,
                height: 20,
                backgroundcolor: createColor()
            },
        ];
        div1.sort(function (a, b) {
            return a.width - b.width
        });
        div1.forEach(function (div1, index) {
            var newdiv = document.createElement("div");
            newdiv.style.width = div1.width + "px";
            newdiv.style.height = (div1.height + 10) + "px";
            newdiv.style.background = div1.backgroundcolor;
            document.body.appendChild(newdiv);
        });
        var div2 = div1.reverse();
        div2.forEach(function (div2, index) {
            var newdiv = document.createElement("div");
            newdiv.style.width = div2.width + "px";
            newdiv.style.height = (div2.height + 10) + "px";
            newdiv.style.background = div2.backgroundcolor;
            document.body.appendChild(newdiv);
        });
