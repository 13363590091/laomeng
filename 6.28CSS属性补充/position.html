<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 300px;
            height: 200px;

        }

        .container {
            width: 500px;
            height: 500px;
            position: relative;
            border: 1px solid red;
        }

        .one {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            left: 30px;
            top: 30px;
            z-index: 2;
        }

        .two {
            width: 300px;
            height: 300px;
            background-color: blue;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 1;
        }

        .three {
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: absolute;
            left: 80px;
            top: 80px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="item"></div>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>

</html>
