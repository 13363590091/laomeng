<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        .one {
            width: 200px;
            height: 200px;
            background-color: red;


        }

        .two {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            bottom: 30px;
            right: 30px;

        }

        .container {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid red;
            position: relative;
        }

        .totop {
            width: 100px;
            height: 100px;
            background-color: burlywood;
            position: fixed;
            margin-left: 100px;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="container">
        <div class="two"></div>
    </div>
    <div class="totop"></div>
    <div class="one"></div>
</body>

</html>
