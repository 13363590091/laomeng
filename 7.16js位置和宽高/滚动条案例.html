<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        body {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .top {
            width: 100%;
            height: 30px;
        }

        .banner {
            width: 100%;
            height: 400px;
            border: 1px solid orange;
        }

        .brand {
            width: 1233px;
            height: 400px;
            border: 1px solid orange;
            margin: 20px auto;

        }

        .list {
            width: 1233px;
            height: 400px;
            border: 1px solid orange;
            margin: 20px auto;
            text-align: center;
            line-height: 400px;
            font-size: 50px;
        }

        .search {
            width: 100%;
            height: 40px;
            background-color: rgba(221, 148, 12, 0.8);
            position: fixed;
            text-align: center;
            font-size: 30px;
            top: -50px;
            left: 0;
            transition: top 0.8s ease;
        }

        .nav {
            width: 50px;
            height: 299px;


            /* 
            1.
            width: 0;
            height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 2s ease; */
            /* 2. */
            transform: scale(0, 0);
            transform-origin: left bottom;
            opacity: 0;
            transition: all 2s ease;

            position: fixed;
            left: 200px;
            top: 0;
            bottom: 0;
            border: 1px solid saddlebrown;

        }

        .nav div {
            width: 50px;
            height: 49px;
            border-bottom: 1px solid saddlebrown;
            background-color: salmon;

        }

        .nav div:nth-child(6) {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <class class="search">搜索</class>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="brand"></div>
    <div class="list">11111</div>
    <div class="list">22222</div>
    <div class="list">33333</div>
    <div class="list">44444</div>
    <div class="list">55555</div>
    <div class="list">11111</div>

    <div class="nav">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <script src="aniMath.js"></script>
    <script>
        var search = document.querySelector(".search");
        console.log(search);
        window.onscroll = function () {
            var st = document.documentElement.scrollTop;
            if (st > 200) {
                search.style.top = 0;
            } else {
                search.style.top = "-" + 50 + "px";
            }
            if (st > 400) {
                // nav.style.width = "50px";
                // nav.style.height = "300px";
                // nav.style.opacity = 1;

                //2
                nav.style.transform = "scale(1,1)"
                nav.style.opacity = 1;
            } else {
                // nav.style.width = 0;
                // nav.style.height = 0;
                // nav.style.opacity = 0;
                nav.style.transform = "scale(0,0)"
                nav.style.opacity = 0;
            }
        }

        var nav = document.querySelector(".nav");
        nav.style.top = (document.documentElement.clientHeight - nav.offsetHeight) / 2 + "px";
    </script>
</body>

</html>
