<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form表单练习 </title>
</head>

<body>
    <form action="url" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="" id="" size="10">
        <br>
        <!-- 100 表示当前能输入字符的个数-->
        <!--input 行内块级标签-->
        <input type="password" name="" id="">
        <input type="checkbox" name="" id=""> 男
        <input type="radio" name="gender" value=" man">
        <input type="file" name="" id="">
        <input type="hidden" name="">
        <br>
        <textarea name="" id="" cols="30" rows="10" margin="10px "></textarea>
        <br>
        <select name="province" id="" size="2">
            <option value="shanxi"selected>山西省</option>
            <option value="shanxis">陕西省</option>
            <option value="sichuan">四川省</option>
            <option value="shanxis">陕西省</option>
            <option value="shanxis">陕西省</option>
        </select>
        <input type="checkbox" name="type" id="basketball" checked="true"><label for="basketball">篮球</label>
        <input type="checkbox" name="type" id="football"><label for="football">足球</label>
        <br>
        <input type="submit" value="按钮显示文字">
    </form>
    <!--form本身是个块标签  表单像个链接一样action 表示一个网址  method表单提交方式-->
</body>

</html>
