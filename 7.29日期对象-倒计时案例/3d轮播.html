<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scene {
            margin-top: 100px;
            margin-left: 100px;
            width: 400px;
            height: 400px;

            transition: all 1s ease;
            position: relative;
            transform-style: preserve-3d;

        }

        /* .scene:hover {
            transform: rotateX(360deg);
        } */

        .sce-box {
            width: 100%;
            height: 100%;
            position: absolute;
            box-shadow: 20px 20px 50px rgb(100, 99, 99);
        }

        .scene div:nth-child(1) {
            background-color: coral;
            transform: translateY(200px) rotateX(90deg);

            border: 1px solid black;
        }

        .scene div:nth-child(2) {
            background-color: rgb(141, 64, 172);
            border: 1px solid black;
            transform: translateY(-200px) rotateX(90deg);

        }

        .scene div:nth-child(3) {
            background-color: rgb(127, 236, 55);
            transform: translateZ(200px);
            border: 1px solid black;
        }

        .scene div:nth-child(4) {
            background-color: rgb(192, 40, 129);
            border: 1px solid black;
            transform: translateZ(-200px);
        }

        .scene div:nth-child(5) {
            background-color: rgb(110, 248, 248);
            transform: translateX(200px) rotateY(90deg);
            border: 1px solid black;
        }

        .scene div:nth-child(6) {
            background-color: rgb(240, 5, 5);
            transform: translateX(-200px) rotateY(90deg);
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="scene">
            <div class="sce-box"><img src="img/1.png" alt="" style="width: 400px;height: 400px;"></div>
            <div class="sce-box"><img src="img/2.png" alt="" style="width: 400px;height: 400px;"></div>
            <div class="sce-box"><img src="img/1.png" alt="" style="width: 400px;height: 400px;"></div>
            <div class="sce-box"><img src="img/4.png" alt="" style="width: 400px;height: 400px;"></div>
            <div class="sce-box"></div>
            <div class="sce-box"></div>
        </div>

    </div>

    <script>
        var scene = document.querySelector(".scene");
        var ang = 0;
        scene.onclick = function () {
            ang += 90;
            this.style.transform = "rotateX(" + ang + "deg)"
            console.log(ang);
        }
    </script>
</body>

</html>
