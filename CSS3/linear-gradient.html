<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div.one, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class^=item] {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 0 auto;

        }

        .item1 {
            background-image: linear-gradient(red, blue);
        }

        .item2 {
            background-image: linear-gradient(to right, red, blue);
        }

        .item3 {
            background-image: linear-gradient(30deg, red, blue);
        }

        .item4 {
            background-image: linear-gradient(to right, red 0, red 20%, orange 20%, orange 40%, yellow 40%,
                    yellow 60%, green 60%, green 80%, skyblue 80%);

        }

        .item5 {
            background-image: linear-gradient(to bottom, rgba(255, 255, 0, 0.5), rgba(0, 0, 255, 0.5));
        }

        .itme6 {
            background-image: repeating-linear-gradient(to right, white 0%, white 5%, black 5%, black 10%);
        }

        .itme7 {
            background-image: radial-gradient(red, blue);
        }

        .itme8 {
            width: 500px;
            background-image: radial-gradient(circle closest-side, red 0%, red 50%, blue 50%, blue 100%);
        }

        .item9 {
            background-image: repeating-radial-gradient(#fff 0%，#fff 5%，#000 0%，#000 10%);
        }
    </style>
</head>

<body>
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="item5"></div>
    <div class="item6"></div>
    <div class="item7"></div>
    <div class="item8"></div>
    <div class="item9"></div>
</body>

</html>
