<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: darkorange;
            display: flex;
            flex-direction: column;
            position: absolute;
        }

        .c1 {
            width: 100%;
            height: 100px;
            background-color: darkred;

        }

        .c2 {
            width: 100%;
            background-color: darksalmon;
            flex-grow: 1;

        }

        .c3 {
            width: 100%;
            height: 100px;
            background-color: darkslateblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
</body>

</html>
