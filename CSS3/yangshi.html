<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .one {
            width: 100px;
            height: 100px;
            border-radius: 10px 50px 30px 30px;
            margin: 0 auto;
            background-color: slategray;
        }

        .two {
            width: 100px;
            height: 200px;
            margin: 0 auto;
            background-color: teal;
            border-radius: 50px/100px;
        }

        .three {
            width: 300px;
            height: 300px;
            background-color: tomato;
            box-shadow: 0px 0px 30px 30px cadetblue;
        }

        p {
            font-size: 50px;
            text-shadow: 0px 5px 10px coral;
        }

        .four {
            width: 300px;
            height: 300px;
            background-color: cornsilk;
            margin: 0 auto;
            margin-top: 70px;
            box-shadow: 0px 0px 2px 2px red, 0px 0px 2px 4px orange, 0px 0px 2px 7px yellow, 0px 0px 2px 10px green, 0px 0px 2px 13px rgb(0, 255, 255), 0px 0px 2px 16px blue,
                0px 0px 2px 19px purple;
        }

        body {
            height: 3000px;
        }

        .five {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 10px solid brown;
            outline: 10px solid blue;
            outline-offset: 10px;
            margin-top: 100px;
        }

        .six {
            width: 300px;
            height: 300px;
            background-color: burlywood;
            border: 10px solid rgb(142, 50, 235, .5);
            background-image: url(../三杉/imgs/pic1.png);
            background-repeat: no-repeat;

        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <p>一段文字</p>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
</body>

</html>
