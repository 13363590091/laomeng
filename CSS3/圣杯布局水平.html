<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .box1 {
            width: 100%;
            height: 100px;
            background: #ccc;
            border: 1px solid darkcyan;
        }

        .side1 {
            width: 200px;
            height: 100px;
            background-color: khaki;
            float: left;
        }

        .main1 {
            background-color: lightcoral;
            height: 100px;

            margin-left: 200px;
        }

        .side2 {
            width: 200px;
            height: 100px;
            position: absolute;
            background-color: darkgoldenrod;
        }

        .main2 {
            height: 100px;
            background-color: darkgray;
        }

        .box3 {
            width: 100%;
            height: 100px;
            background-color: darkmagenta;
            display: flex;

        }

        .side3 {
            width: 200px;
            height: 100px;
            background-color: khaki;


        }

        .main3 {
            background-color: lightcoral;
            height: 100px;
            flex-grow: 1;

        }
    </style>
</head>
<!-- 一块固定另一块自动 -->
<div class="box1">
    <div class="side1"></div>
    <div class="main1"></div>
</div>
<div class="box1">
    <div class="side2"></div>
    <div class="main2"></div>
</div>
<div class="box3">
    <div class="side3"></div>
    <div class="main3"></div>
</div>

<body>

</body>

</html>
