<body>

        var div = document.querySelector(".one");
        var hammertime = new Hammer(div);
        var startx;
        hammertime.on('panstart', function () {
            startx = div.offsetLeft;
            console.log(startx)
        })
        hammertime.on('panleft', function (ev) {
            console.log(1)
            div.style.left = startx + ev.deltaX + "px"
        })
        hammertime.on('panright', function (ev) {
            div.style.left = startx + ev.deltaX + "px"
        })
    </script>
